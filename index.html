<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tivia Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Totally Trivial Trivia!</h1>
    <p class="lead" id="question">This is where you will see the trivia question. Read each choice carefully,
      and check all true statements below!
    </p>
    <hr class="my-4">
    <fieldset class="form-group">
      <legend>Answers:</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="" checked="">
          <div class="choice-text">This will be multiple choice quiz</div>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="" checked="">
          <div class="choice-text">Check the box corresponding to your answer</div>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="" checked="">
          <div class="choice-text">Then press 'Submit'</div>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="" checked="">
          <div class="choice-text">You have limited time for each question</div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="next-btn" disabled="true">Next</button>
    </fieldset>
    <h2>Score: <span id="score">0</span></h2>
    <h2>Round: <span id="round">0</span> of <span id="total-rounds">10</span></h2>
    <h2>Time: <span id="countdown">10</span></h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/gamelogic.js"></script>
</body>

</html>
