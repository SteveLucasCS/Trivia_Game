<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Totally Trivial Trivia!</h1>
    <p class="lead" id="question">This is where you will see the trivia question. Read each choice carefully,
      and check all true statements below!
    </p>
    <hr class="my-4">
    <fieldset class="form-group">
      <legend>Answers:</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" id="choice-one-check" type="checkbox" value="">
          <span class="choice-text" id="choice-one">This will be multiple choice answer</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" id="choice-two-check" type="checkbox" value="">
          <span class="choice-text" id="choice-two">Check the box if you think this choice is true </span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" id="choice-three-check" type="checkbox" value="">
          <span class="choice-text" id="choice-three">Guess as many as you think are correct</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" id="choice-four-check" type="checkbox" value="">
          <span class="choice-text" id="choice-four">There can be multiple right answers, or there might be none!</span>
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Start Game!</button>
    </fieldset>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="assets/javascript/gamelogic.js"></script>
</body>

</html>
